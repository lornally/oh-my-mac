root: ture #根目录的eslint配置需要这个
env:
  browser: true
  es6: true
  webextensions: true
  node: true
extends: 'eslint:recommended'
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
  chrome: true
parserOptions:
  ecmaVersion: 2018
#parser: "babel-eslint"
rules:
  indent: 0 
  linebreak-style: 0
  quotes: 0  #不是很有意义
  semi:
    - error
    - always
  no-tabs: 0  #不能使用这个, 尤其是做editor开发时.
  prettier/prettier": 0
  no-mixed-spaces-and-tabs: 0  #这个和tabs的问题是一样的, 字符串替换的时候会被搞死
  # react/prop-types": 0
  # react/jsx-indent": [2, "tab"]
  # react/jsx-indent-props": [2, "tab"]

  #或许有用的内容
	# 'strict': [0]
	# 'vars-on-top': 0
	#'global-require': 0
	#"indent": 0
	#"no-tabs":0
	#"prettier/prettier": 0
	#"spaced-comment":0
	#'new-cap':0